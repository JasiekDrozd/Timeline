<div class="app-container">
    <header><h1>{{ apptitle }}</h1></header>
    <div class="items">
      <app-task [tasks]="tasksList" (emitDelete)="delete($event)" (emitEdit)="edit($event)" (emitSave)="save($event)" (emitDisabled)="isDisabled($event)"></app-task>
    </div>
    <div class="add">
      <button (click)="addTask()">+</button>
    </div>
</div>
